<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor='let customer of list' >
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{customer.name}}</ion-label>
      
      <ion-button color="primary" (click)="onEdit(customer)" ><ion-icon name="create" ></ion-icon></ion-button>
      <ion-button color="danger" (click)="deleteCustomer(customer)"><ion-icon name="trash"  ></ion-icon></ion-button>
    </ion-item>
  
    <ion-card-content>
      <ion-icon name="mail" slot="start"></ion-icon>
      {{customer.email}}<br/>
      <ion-icon name="home" slot="start"></ion-icon>
      {{customer.address}}<br/>
      <ion-icon name="phone-portrait" slot="start"></ion-icon>
      {{customer.phone}}<br/>
    </ion-card-content>
  </ion-card>
  </ion-content>
